<h2>New Contact Submission</h2>
<table border="1" cellpadding="8">
    <tr>
        <th>Name</th>
        <td>{{ data.name }}</td>
    </tr>
    <tr>
        <th>Email</th>
        <td>{{ data.email }}</td>
    </tr>
    <tr>
        <th>Subject</th>
        <td>{{ data.subject }}</td>
    </tr>
    <tr>
        <th>Message</th>
        <td>{{ data.message }}</td>
    </tr>
    <tr>
        <th>Address</th>
        <td>{{ data.address }}</td>
    </tr>
</table>
